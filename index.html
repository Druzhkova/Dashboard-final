<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sourse/scss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://allfont.ru/allfont.css?fonts=deftone-stylus" rel="stylesheet" type="text/css" />
  <title>Dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="sidebar">
      <div class="sidebar_logo">
        <a  href="#">W</a>
      </div>
      <div class="sidebar_nav">
        <ul class="nav">
          <li class="nav__item"> 
            <a href="#" class="nav__item-link">
              <img class="nav_icon" src="./sourse/img/side_bar/icon-home.png" alt="Home">
              Home
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">
              <img class="nav_icon" src="./sourse/img/side_bar/icon-bar-chart.png" alt="Stactics">
              Stactics
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">
              <img class="nav_icon" src="./sourse/img/side_bar/icon-user.png" alt="Users">
              Users
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">
              <img class="nav_icon" src="./sourse/img/side_bar/icon-settings.png" alt="Settings">
              Settings
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__item-link">
              <img class="nav_icon" src="./sourse/img/side_bar/icon-information.png" alt="Quires">
              Quires
            </a>
          </li>
        </ul>
        <div class="nav__item--button">
          <a href="#" class="nav__item-link nav__item-link--button">
            <img class="nav_img-button" src="./sourse/img/side_bar/icon-exit-button.png" alt="Exit button">
          </a>
        </div>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <div class="more_option">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="header_folder">
          <img class="img_header" src="./sourse/img/header/folder.png" alt="Folder">
        </div>
        <div class="header_settings">
          <img class="img_header" src="./sourse/img/header/settings.png" alt="Settings">
        </div>
        <div class="search">
          <input class="serch_input" type="text" placeholder="Search anything here....">
          
        </div>
      </div>
    </header>
  </div>
</body>
</html>
